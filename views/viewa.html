<!DOCTYPE html>
<html>
<head>
  <title>Faculty Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <script src="../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/college.css">
  <link href="../assets/css/style.min.css" rel="stylesheet">
<link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="../assets/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">


</head>
<body>
  <!-- Navigation -->
  <a class="menu-toggle rounded" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" onclick="window.location.href='/aindex' ">Home</a>
      </li>
      <li class="sidebar-nav-item"> 
        <a class="js-scroll-trigger" onclick="window.location.href='/logout' ">Log out</a>
      </li>
    </ul>
  </nav>
<section class="content-section bg-light" id="about">
    <div class="container text-center">

    
      <div class="container-fluid"><center>
            <div class="panel panel-default text-center">
                     <div class="panel-heading pan3">
                       <h1 class="hh1"><strong>Faculty Details</strong></h1> 
                       </div>
                     </div>
          
                     <div class="panel-body">
                       <table class="table table-striped tabldiv" >
                                 
    <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>FID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Department ID</th>
        </tr>
      </thead>
      <tbody>
        <% faculty.forEach(function(res) { %> 
        <tr>
           <td><%= res.fid %> </td>
           <td><%= res.fname %></td>
           <td><%= res.fphone %></td> 
           <td><%= res.femail %></td> 
           <td><%= res.did %></td>
        </tr>
        <% }); %>
                      </tbody>
                        </table>
                      </div>
                    </div>
                </center>
              </div>
              <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../assets/js/stylish-portfolio.min.js"></script>
</body>
</html>
