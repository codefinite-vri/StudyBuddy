      <div class="container-fluid"><center>
            <div class="panel panel-default text-center">
                     <div class="panel-heading pan3">
                       <h1 class="hh1"><strong>Resources</strong></h1> 
                       </div>
                     </div>
          
                     <div class="panel-body">
                       <table class="table table-striped tabldiv" >
                                 
    <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>RID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Type</th>
          <th>Subject ID</th>
          <th>Faculty ID</th>
        </tr>
      </thead>
      <tbody>
        <% resource.forEach(function(res) { %> 
        <tr>
           <td><%= res.rid %> </td>
           <td><a onclick="window.location.href='/viewpdf?category=<%= res.link %>'"><%= res.rname %></a></td>
           <td><%= res.author %></td> 
           <td><%= res.rtype %></td>
           <td><%= res.sid %></td>
           <td><%= res.fid %></td>
        </tr>
        <% }); %>
                      </tbody>
                        </table>
