      <div class="container-fluid"><center>
            <div class="panel panel-default text-center">
                     <div class="panel-heading pan3">
                       <h1 class="hh1"><strong>Faculty</strong></h1> 
                       </div>
                     </div>
          
                     <div class="panel-body">
                       <table class="table table-striped tabldiv" >

  <% if (faculty.length == 0) { %>
               <h3 align="center">No Results Found</h3>
                                        
                  <% }    else { %>

                                 
   <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Faculty Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <% faculty.forEach(function(fac) { %> 
        <tr>
            <td><%= fac.fname %> </td>
            <td><button onclick="window.location.href='/updatea?category=<%= fac.fid %>' ">Update</button></td>
            <td><button onclick="window.location.href='/discard?category=<%= fac.fid %>' ">Discard</button></td>
                                              
        </tr>
        <% }); %>
                      </tbody>
                        </table>
                      </div>
                    </div>
                </center>
              </div>
               <% } %>
  <p align="center"> <button onclick="window.location.href='/adda'">Add new faculty</button>

           </p>
